<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <nav style="background-color: #f4f4f4; padding: 10px; border-bottom: 1px solid #ddd;">
        <a href="/" style="margin-right: 15px; text-decoration: none; color: #333;">Home</a>
        <a href="/logout" style="text-decoration: none; color: #333;">Sign-out</a>
    </nav>
    <link rel="stylesheet" href="/style.css?v=1.1">
</head>
<body>
<div class="wrapper">
    <form action="/update" method="post" th:object="${task}">
        <input type="hidden" th:field="*{id}">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required>

        <label for="description">Description:</label>
        <input type="text" id="description" th:field="*{description}" required>

        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" th:field="*{dueDate}">

        <label for="status">Status:</label>
        <select id="status" th:field="*{status}">
            <option value="PENDING">Pending</option>
            <option value="COMPLETED">Completed</option>
            <option value="OVERDUE">Overdue</option>
        </select>
        <button type="submit">Update Task</button>
    </form>
</div>
</body>
</html>
